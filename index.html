function traiterInfos(d, i) {

	var couleurs = [ "00f200", "00e100", "00e600" ];
	var categories = [ d.blasphème, d.apostasie, d.diffamation ];
	
	var melange = 0;
	categories.forEach(function(d, j){  	
		if(d == "oui"){ 
			var valeurCouleur = parseInt(couleurs[j], 16); 
			melange += valeurCouleur; 
		}	
	});	
	
	couleursPays.push([ d.iso, convertirCouleur(melange)]);
	
} 




function convertirCouleur(melange){
	
	var convMelange;
	if(melange != 0)
	{
		convMelange = melange.toString(16);
		var manqueLettres = 6 - convMelange.length;
		
		for(var i = 0; i < manqueLettres; i++)
		{ 
			convMelange = "0"+convMelange; 
		}
		convMelange = "#"+convMelange;
	} else {
		convMelange = "#aaa";	
	}
	
	return convMelange;
}



function zoom(d)
{ 
	var centroid = path.centroid(d);
	var scale = 0;
	var targetX, targetY;
	
	if(!isZoomed)
	{
		targetX = -centroid[0];
		targetY = -centroid[1];
		scale = 2;
	} else {
		targetX = -(width / 2);
		targetY = -(height / 2);
		scale = 1;	
	}
	isZoomed = !isZoomed;
	carte.transition()
      		.duration(750)
      		.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + scale + ")translate(" + targetX + "," + targetY + ")");
}
